name: simulation
root: ./
startup_window: status
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=f450; export WORLD_NAME=simulation; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
        - waitForRos; roslaunch rosbridge_server rosbridge_websocket.launch
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_simulation simulation.launch world_name:=grass_plane gui:=true
  - status:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForSimulation; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav2; waitForSimulation; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --pos_file `pwd`/init_pose.yaml --enable-rangefinder"
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn "2 $UAV_TYPE --pos_file `pwd`/init_pose.yaml --enable-rangefinder"
  - control:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_uav_general core.launch
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_uav_general core.launch
  - automatic_start:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav2; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
  - takeoff:
      layout: tiled
      panes:
        # #{ uav1
        - 'export UAV_NAME=uav1;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          sleep 2;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        # #}
        # #{ uav2
        - 'export UAV_NAME=uav2;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          sleep 2;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        # #}

  - swarm_controller:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch swarm_control_manager swarm_control_manager.launch controller_pkg:=boids origin_frame:=local_origin uav_frame:=fcu_untilted
        - export UAV_NAME=uav2; waitForControl; roslaunch swarm_control_manager swarm_control_manager.launch controller_pkg:=boids origin_frame:=local_origin uav_frame:=fcu_untilted
  - run_swarm_ctrl:
      layout: tiled
      panes:
        - 'export UAV_NAME=uav1;
          history -s rosservice call /$UAV_NAME/swarm_control_manager/activate_controller;
          history -s rosservice call /$UAV_NAME/swarm_control_manager/run_controller'
  - shared_gps_aggr:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch swarm_utils shared_gps_aggr.launch
        - export UAV_NAME=uav2; waitForControl; roslaunch swarm_utils shared_gps_aggr.launch
  - goto:
      layout: tiled
      synchronize: after
      panes:
        - 'export UAV_NAME=uav1;
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[10.0, 0.0, 3.0, 0.0\]\";
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[-10.0, 0.0, 3.0, 0.0\]\"'
        - 'export UAV_NAME=uav2;
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[-10.0, 0.0, 3.0, 0.0\]\";
          history -s rosservice call /$UAV_NAME/control_manager/goto \"goal: \[10.0, 0.0, 3.0, 0.0\]\"'
